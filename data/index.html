<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Gas Log Controller</title>
	<link rel="stylesheet" href="styles.css" />
	<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
	<div class="container">
		<h1 class="title">Gas Log Controller</h1>
		<div class="panel environment-panel">
			<div class="temp-display">
				<span id="room-temp">--°F</span>
			</div>
			<div class="slider-container">
				<label for="temp-slider">Set to: <span id="setpoint-value">70.0°F</span></label>
				<input type="range" id="temp-slider" min="64" max="74" value="70" />
				<div class="slider-markers">
					<span>64</span><span>65</span><span>66</span><span>67</span><span>68</span><span>69</span><span>70</span><span>71</span><span>72</span><span>73</span><span>74</span>
				</div>
			</div>
		</div>

		<div class="panel control-panel">
			<div class="subpanel" id="power-group">
				<h3>Power</h3>
				<div class="button-group">
					<button class="toggle-button" data-value="ON">ON</button>
					<button class="toggle-button active" data-value="OFF">OFF</button>
				</div>
			</div>

			<div class="subpanel" id="mode-group">
				<h3>Mode</h3>
				<div class="button-group">
					<button class="toggle-button" data-value="automatic">AUTOMATIC</button>
					<button class="toggle-button active" data-value="manual">MANUAL</button>
				</div>
			</div>
		</div>

		<div class="panel status-panel">
			<span id="status-message" class="status-display">System Normal</span>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
